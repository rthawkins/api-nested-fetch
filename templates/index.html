<!DOCTYPE html>
<html lang="en">

<head>
  <title>Example Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="#" type="image/x-icon"/>
  <link rel="shortcut icon" href="#" type="image/x-icon"/>
  <link rel="stylesheet" href="https://bootswatch.com/3/cosmo/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="/static/js/search.js"></script>
</head>

<body style="background-color:#b9b9b9;">
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-3">Example API Search</h1>
        <p class="lead">Enter a query to retrieve details.</p>
        <hr class="my-4">
          <fieldset>
            <div class="form-group" style="width:450px">
              <input type="text" name="search-user" class="form-control" placeholder="Search" id="search-query">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button" onclick="QuerySearch()">Submit</button>
          </fieldset>
        <br>
        <div id="results"></div>
      </div>
    </div>
</body>


</html>
